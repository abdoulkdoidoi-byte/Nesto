<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIAPiSERVICE</title>

<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ÉCRAN D'ACCUEIL -->
<div id="start-screen">
    <h1>Bienvenue dans SIAPiSERVICE</h1>
    <button id="btn-siapiservice">SIAPiSERVICE</button>
</div>

<!-- FORMULAIRE UTILISATEUR -->
<div id="user-form" style="display:none;">
    <h2>Créer votre profil</h2>
    <input type="text" id="username" placeholder="Nom">
    <input type="email" id="email" placeholder="Email">
    <br>
    <button id="btn-continue" class="btn-main">Continuer</button>
</div>

<!-- APPLICATION PRINCIPALE -->
<div id="app" style="display:none;">

    <h2 id="welcome-message"></h2>

    <!-- CATÉGORIES -->
    <div id="categories">
        <h3>Catégories</h3>

        <button onclick="openCategory('Education')" class="btn-main">Éducation</button>
        <button onclick="openCategory('Jeux')" class="btn-main">Jeux Vidéo</button>
        <button onclick="openCategory('Films')" class="btn-main">Films & Vidéos</button>
        <button onclick="openCategory('Paris')" class="btn-main">Paris Sportifs</button>
    </div>

    <!-- SECTION CATÉGORIE -->
    <div id="category-content" style="margin-top:20px;"></div>

</div>

<!-- BOUTON ADMIN -->
<div style="margin-top:40px;">
    <button onclick="checkAdminAccess()" class="btn-main">Admin</button>
</div>

<!-- PANNEAU ADMIN -->
<div id="admin-panel" style="display:none; margin-top:20px;">
    <h3>Espace Admin</h3>
    <p>Gestion des utilisateurs</p>
    <p id="user-count">Nombre utilisateurs: 0</p>
</div>

<!-- ================== SCRIPTS ================== -->

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- Config Firebase -->
<script src="firebase-config.js"></script>

<!-- Scripts Application -->
<script src="admin.js"></script>
<script src="categories.js"></script>
<script src="app.js"></script>

</body>
</html>
